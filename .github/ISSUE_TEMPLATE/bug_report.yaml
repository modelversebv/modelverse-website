name: 'Bug report'
description: Report a defect in the website or CI/CD
labels: ['bug']
title: '[Bug]: '
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? A clear, concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: input
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: ['Critical', 'High', 'Medium', 'Low']
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Logs / Screenshots
      description: Paste relevant logs, screenshots, or links.
